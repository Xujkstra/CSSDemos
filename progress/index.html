<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="box">
		<div class="progress-box">
			<div class="track">
			    <span class="progress"></span>
			</div>
			<ol class='meter'>
			    <li data-point='1' class='complete'>
					<span class='text'>check A</span>
			    </li>
			    <li data-point='2'>
					<span class='text'>check B</span>
			    </li>
			    <li data-point='3'>
					<span class='text'>check C</span>
			    </li>
			    <li data-point='4'>
					<span class='text'>check D</span>
			    </li>
			    <li data-point='5'>
					<span class='text'>check E</span>
			    </li>
			</ol>
		</div>
	  	<div class="control">
	  		<button id='change'>Click</button>
	  		<p>进度条Demo</p>
	  	</div>
	</div>
	<script src='./index.js'></script>
</body>
</html>
